<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            border: 1px solid #000;
            width: 300px;
            height: 440px;
            margin: 100px auto;
            position: relative;
        }

        img {
            width: 100%;
            transition: all 1s;
            position: absolute;
            left: 0;
            top: 0;
        }

        .box:hover img {
            /*第一个水平坐标 第二个垂直zbiao*/
            transform-origin: center bottom;
            box-shadow: 0 0 3px 0 #666;
        }

        .box:hover img:nth-child(6) {
            transform: rotate(-10deg);
        }

        .box:hover img:nth-child(5) {
            transform: rotate(-20deg);
        }

        .box:hover img:nth-child(4) {
            transform: rotate(-30deg);
        }

        .box:hover img:nth-child(3) {
            transform: rotate(-40deg);
        }

        .box:hover img:nth-child(2) {
            transform: rotate(-50deg);
        }

        .box:hover img:nth-child(1) {
            transform: rotate(-60deg);
        }

        .box:hover img:nth-child(8) {
            transform: rotate(10deg);
        }

        .box:hover img:nth-child(9) {
            transform: rotate(20deg);
        }

        .box:hover img:nth-child(10) {
            transform: rotate(30deg);
        }

        .box:hover img:nth-child(11) {
            transform: rotate(40deg);
        }

        .box:hover img:nth-child(12) {
            transform: rotate(50deg);
        }

        .box:hover img:nth-child(13) {
            transform: rotate(60deg);
        }
    </style>
</head>
<body>
<div class="box">
    <img src="../image/pk1.png">
    <img src="../image/pk1.png">

    <img src="../image/pk1.png">

    <img src="../image/pk1.png">

    <img src="../image/pk1.png">

    <img src="../image/pk1.png">


    <img src="../image/pk1.png"><img src="../image/pk1.png"><img src="../image/pk1.png"><img src="../image/pk1.png"><img
        src="../image/pk1.png">
</div>
</body>
</html>
