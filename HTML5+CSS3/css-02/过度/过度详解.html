<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--  过渡 -->
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            margin:100px auto;
            background-color: red;

            /* 过度属性*/
            transition-property: width;
            transition-duration: 2s;
            transition-timing-function: ease-in;
            transition-delay: 100s;
        }

        .box:hover{
            width: 600px;
            background-color: blue;
            /*height:400px;*/
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
