<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 623px;
            height: 416px;
            border: 1px solid #000;
            margin:100px auto;
            /* 给盒子加多个背景，按照背景语法格式书写，多个背景使用逗号隔开 */
            background: url(../image/bg1.png) no-repeat left top
            ,url(../image/bg2.png) no-repeat right top
            ,url(../image/bg3.png) no-repeat right bottom
            ,url(../image/bg4.png) no-repeat left bottom
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
