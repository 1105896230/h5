<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:300px;
            height:226px;
            margin: 200px auto;
            /*透视*/
            perspective: 500px;
        }
        .box img{
            transition: transform, 2s;
        }
        .box:hover img{
            /*transform: rotateX(360deg);*/
            /*transform: rotateY(360deg);*/
            transform: rotateZ(360deg);
        }
    </style>
</head>
<body>

<div class="box">
    <img src="image/x.jpg">
</div>
</body>
</html>
