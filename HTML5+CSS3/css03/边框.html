<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:30px;
            height:30px;
            border: 100px solid red;
            border-right-color: red;
            border-top-color: yellow;
            border-left-color: pink;

            border-right-color: blue;

        }
        .box2{
            width: 100px;
            height: 100px;
            border: 50px solid red;
            border-right: none;
            border-bottom-right-radius: 10px ;
        }
    </style>
</head>
<body>
<div class="box"></div>
<div class="box2"></div>
</body>
</html>
