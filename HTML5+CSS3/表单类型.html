<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        form{
            width: 100%;
            max-width: 640px;
            min-width: 32px;
            margin: 0 auto;
            font-family: "Microsoft Yahei";
            font-size: 20px;
        }
        input{
            display: block;
            width: 100%;
            height: 30px;
            margin: 10px 0px;
        }
    </style>
</head>
<body>

<form action="">
    <fieldset>
        <legend>表单属性</legend>
        <label for="">
            email:<input type="email"/>
        </label>
        <label for="">
            url:<input type="url"/>
        </label>
        <label for="">
            number:<input type="number" step="5"/>
        </label>
        <label for="">
            tel:<input type="tel"/>
        </label>
        <label for="">
            search:<input type="search"/>
        </label>

        <label for="">
            range:<input type="range"/>
        </label>
        <label for="">
            color:<input type="color"/>
        </label>
        <label for="">
            date:<input type="date"/>
        </label>
        <label for="">
            month:<input type="month"/>
        </label>
        <label for="">
            week:<input type="week"/>
        </label>
        <input type="submit" value="提交">
    </fieldset>

</form>
</body>
</html>
