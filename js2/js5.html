<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示隐藏</title>
    <script type="text/javascript">
        function show() {
            document.getElementById("con").style.display="block";
        }
        function hide() {
            document.getElementById("con").style.display="none";
        }
    </script>
</head>
<body>
<h1>javaScript</h1>
<p id="con">作为一个Web开发者</p>
<input type="button" value="显示" onclick="show()"/>
<input type="button" value="不显示" onclick="hide()"/>
</body>
</html>
