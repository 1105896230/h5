<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>style样式</title>
</head>
<body>
<p id="con">JavaScript使网页显示动态效果并实现与用户交互功能</p>
<script type="text/javascript">
    var mychar=document.getElementById("con");
    mychar.style.background="blue";
    mychar.style.color="red";
    mychar.style.fontSize="20";
    mychar.style.width="200px";
</script>
</body>
</html>
