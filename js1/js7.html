<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>confirm</title>
</head>
<body>
<script type="text/javascript">
    var message="do you like js";
    var result=confirm(message);
    if(result==true){
        document.write("确认");
    }else {
        document.write("不确认");
    }
</script>
</body>
</html>
