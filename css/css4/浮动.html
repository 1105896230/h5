<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
     body{
         margin: 0;
     }
     .red,.green,.blue{
         width: 200px;
         height: 200px;
     }
     .red{
         background: #f00;
         float: left;
     }
     .green{
         background: #0f0;
         float: left;
     }
     .blue{
         background: #00f;
         float: right;
     }
     span{
         float: left;
         background: pink;
         width: 100px;
         height: 200px;
     }
    </style> 
</head>
<body>
    <div class="red"></div>
    <div class="green"></div>
    <div class="blue"></div>
    <span></span>
</body>
</html>
