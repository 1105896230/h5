<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .box {
            width: 300px;
            height: 300px;
            background: red;
            position: absolute;
        }
        /*嵌套box 如果父级没有设置定位 子盒的位置从浏览器出发  */
         .box1 {
            width: 100px;
            height: 100px;
            background: green; 
            /*绝对定位是从浏览器出发  */
            position: absolute;
            right: 0px;
        }
    </style>
</head>

<body>
    <div class="box">
    <div class="box1"></div>
    </div>
</body>

</html>
